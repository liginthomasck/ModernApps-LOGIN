<html>
	<head>
		<title>Login Form</title>
		<meta name="viewport" content="width=device-width,intial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	 	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet""
	</head>
	<body>
		<div class="form">
			<h2>Login</h2>
			<div class="input">
				<div class="inputBox">
					<label for="">Username</label>
					<input type="text">
				</div>
				<div class="inputBox">
					<label for="">Password</label>
					<input type="password">
				</div>
				<div class="inputBox">
					<input type="submit" name="" value="Sign In">
				</div>
			</div>
			<p class="forgot">Forgot Password? <a href="#">Click Here</a></p>
			<div class="social">
				<button><i class="fa fa-facebook" aria-hidden="true"></i><p>Sign In with Facebook</p></button>
				<button><i class="fa fa-twitter" aria-hidden="true"></i><p>Sign In with Twitter</p></button>
			</div>
		</div>
	</body>
</html>
